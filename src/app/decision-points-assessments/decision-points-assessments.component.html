<div class="container">
    <h2 class="sub-titel">{{ decision_point }}</h2>

    <div class="sub-titel">
        <h3>Evaluate each decision point for each option</h3> 
        <h4>Positive and negative scores are possible</h4>
    </div>

    <ag-grid-angular
        style="width: 100%; height: 50%;"
        class="ag-theme-material"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        (cellEditingStopped)="onCellEditingStopped($event)"
        [suppressNoRowsOverlay] = true
    />

    <button 
        mat-stroked-button 
        class="button" 
        [disabled]="cantGoForward()"
        (click)="submit()">
        Forward
    </button>
</div>
